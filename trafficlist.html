<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>套餐列表</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery-1.9.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
	ul li{border-bottom:1px solid #ddd;padding:1em !important;}
	ul li a{text-decoration:none;color:#333 !important;}
	ul li a img{width:50px;height:50px;float:left;margin-right:1em;}
    </style>
    	
    <script type="text/javascript">
	//====================================
	//cong.han 2014.4.20
	//套餐列表读入
	//====================================
	$(document).ready(function(e){
		$.getJSON("http://115.28.221.47:8000/flowpacksale/flowpacklist", function(data){
		  var html = '';
		  $.each(data, function(fpindex,fp){
			for(var i=0;i < fp.length;i++){
			    html += '<li>';
			    html += '<a class="clearfix" rel="external" href="trafficdetails.html?tid='+(i+1)+'">';
			    html += '<img src="'+fp[i].imageurl+'">';
			    html += '<h2>'+fp[i].name+'</h2>';
			    html += '<p>'+fp[i].price+'元<span>'+fp[i].description+'</span></p>';
			    html += '</a>';
			    html += '</li>';
			}
		  });
		  $('ul').html(html);
		});
	
	});
    </script>
  </head>

      <div data-role="page" id="index">
		<div data-role="header">
		  <img src="img/logo.png" height="38">
		</div>
		<div data-role="content">
			<ul data-role="listview">
			  
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">

        </div>
      </div>
